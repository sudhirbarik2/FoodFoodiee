<div class="row">
    <h3 class="banner">Sign up</h3>
    <div class="Subbanner">&nbsp;&nbsp;or <a href="/login">login</a> to your account</div>
    <div class="col-md-4"></div>
    <div class="col-md-4 formStyle">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1"><span class="text-danger">*</span> Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1"><span class="text-danger">*</span> Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPhone"> <span class="text-danger">*</span> Mobile number</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Enter mobile number">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Agree terms & conditions</label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btnStyle ">Register</button>
            </div>
        </form>
    </div>
</div>
